<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4.html</title>
    <style>
        .div1{
            position: static;
            border: dotted;
            width: 492px; height:100px;
            margin: 30px 30px 80px 30px;
        }
        .div2{
            border: dotted;
            width: 492px; height:100px;
            margin: 30px 30px 80px 30px;
        }
        .div3{
            position: absolute;
            border: dotted;
            width: 368px; height:100px;
            margin: 30px 30px 80px 30px;
        }
        .reddiv{
            display: inline-block;
            background-color: red;
            width: 120px; height: 100px;
        }
        .greendiv{
            display: inline-block;
            background-color: green;
            width: 120px; height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="reddiv">One</div>
        <div class="greendiv">Two</div>
        <div class="reddiv">Three</div>
        <div class="reddiv">Four</div>
    </div>
    <div class="div2">
        <div class="reddiv">One</div>
        <div class="greendiv" style="position: relative; top: 30px;left: 10px;">Two</div>
        <div class="reddiv">Three</div>
        <div class="reddiv">Four</div>
    </div>
    <div class="div3" style="position: relative;">
        <div class="reddiv">One</div>
        <div class="greendiv" style="position: absolute;top: 10px;left: 10px;">Two</div>
        <div class="reddiv">Three</div>
        <div class="reddiv">Four</div>
    </div>

    
    <form action="task1.html">
        <button>task1</button>
    </form>
</body>
</html>
