<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <h1>Registration Form !</h1>
    <fieldset style="width: 500px;height: 300px;">
        <h3>Personal details</h3>
        <hr>
        <form action="task2.html" method="get" autocomplete="on">
        <label for="fname">First Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="fname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="femal" name="gender" value="femal">
        <label for="femal">Male</label><br><br>
        <label>City:</label>
        <select id="city" name="">
            <option value="Amman" >Amman</option>
            <option value="Irbid">Irbid</option>
            <option value="Jarrash">Jarrash</option>
        </select><br><br>
        <button type="submit">Sign up</button>
        </form>
    </fieldset>
    
</body>
</html>
