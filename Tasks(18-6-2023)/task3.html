<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    
<body>
    <h1>Basic HTML Form</h1>
    <form action="task1.html" method="post" autocomplete="on">
        <fieldset>
            <legend>Name</legend><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="lname"><br><br>
        <label for="fname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Other Questions</legend><br>
        <label>Choose a drink:</label><br>
        <input type="radio" id="coffee" name="drink" value="coffee">
        <label for="coffee">coffee</label><br>
        <input type="radio" id="tea" name="drink" value="tea">
        <label for="tea">tea</label><br>
        <input type="radio" id="hot chocolate" name="drink" value="hot chocolate">
        <label for="hot chocolate">hot chocolate</label><br><br>
        <label>What ice cream do you like?</label><br><br>
        <input type="checkbox" name="Chocolate" value="Chocolate"> <label>Chocolate</label><br>
        <input type="checkbox" name="Chocolate Pudding" value="Chocolate Pudding"> <label>Chocolate Pudding</label><br>
        <input type="checkbox" name="Chocolate Peanut Butter" value="Chocolate Peanut Butter"> <label>Chocolate Peanut Butter</label><br>
        <input type="checkbox" name="Vanilla" value="Vanilla"> <label>Vanilla</label><br>
        <input type="checkbox" name="Strawberry" value="Strawberry"> <label>Strawberry</label><br><br>
        <label>Select a school</label><br>
        <select id="Select a school" name="">
            <option value="Harvard" >Harvard</option>
            <option value="Yarmouk">Yarmouk</option>
        </select><br><br>
        <label>Please provide comments</label><br>
        <textarea value="search" rows="5" cols="25">
        </textarea><br><br>
        </fieldset><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
